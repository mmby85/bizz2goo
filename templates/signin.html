{% extends "blog/base1.html" %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>


    <style>
        form {
            width: 50%;
        }

        h3 {
            color: rgb(237, 63, 63);
            font-weight: 500;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 30px;
            background: rgb(236, 88, 88);
            width: 100%;
            color: #fff;
            font-size: 20px;
            padding: 10px;
        }

        .btn:hover {
            background: transparent;
            color: rgb(237, 63, 63);
            border: 1px solid rgb(237, 63, 63);
        }

        .para {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #386cbb;
        }

        a:hover {
            color: rgb(237, 63, 63);
            letter-spacing: 1px;
        }

        @media screen and (max-width:600px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>

<body>
   
    
    <div class="container">
        <div class="ml-auto mr-auto col-sm-6 col-md-6 col-lg-4 " style="height: 100vh;
    
    margin-left: 400px;
    margin-top: 120px;
 ">
          <div class="card-register card">
            <h3>WELCOME</h3>
              <form class ="register-form" action="{% url 'signin' %}" method="post" class="p-5 shadow">
                {% csrf_token %}
                
                <br>
                {% for message in messages %}
                <p class="text-danger text-center">{{message}}</p>
                {% endfor %}
                <label for="" class="form-label">Username</label>
                <div class="input-group mt-1">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <label for="" class="form-label mt-3">Password</label>
                <div class="input-group mt-1">
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button class="btn">Login</button>
                <p class="para">Don't have an account ?<a href="{% url 'signup' %}"> Sign up</a></p>
            </form>
        </div>
    </div>
</div>
   
{% endblock %}
