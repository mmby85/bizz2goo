{% extends "blog/base1.html" %}
{% load static %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background: url("{% static 'blog/assets/img/8E8A7AB4-8683-4F89-9F3D-58D26B397FE5.png' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            min-height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h3 {
            font-size: 2rem;
            font-weight: 600;
            color: #05012e;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            text-align: left;
            display: block;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 0.75rem;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: rgb(236, 88, 88);
            box-shadow: 0 0 5px rgba(236, 88, 88, 0.5);
        }

        .btn {
            background: #05012e;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .btn:hover {
            background: transparent;
            color: #05012e;
            border: 2px solid #05012e;
        }

        .para {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
        }

        a {
            color: #05012e;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        a:hover {
            color: #000;
        }

        @media (max-width: 600px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-card">
            <h3>Login</h3>
            <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
                {% endfor %}
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" name="username" required>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" required>
                <button type="submit" class="btn">Login</button>
                <p class="para">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </form>
        </div>
    </div>
</body>

</html>
{% endblock %}
