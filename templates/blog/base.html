<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">

    <link href="{% static 'blog/assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/assets/css/material-kit.css' %}" rel="stylesheet">

    <title>
        {% block title %}{% endblock %}
    </title>



    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Nucleo Icons -->
    <link href="{% static 'blog/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'blog/assets/css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        /* Sections générales */
        .section {
            padding: 50px 0;
        }

        .categories-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Ensure items have the same width */
    gap: 15px; /* Consistent gap between items */
    list-style: none;
    padding: 0;
    margin: 0 auto;
    max-width: 800px; /* Limit overall width */
}

.category-link {
    display: block;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    background-color: #05012e;
    border-radius: 32px;
    box-shadow: 0px 4px 6px #1260CC;
    transition: all 0.3s ease;
}

.category-link:hover {
    background-color: #1260CC;
    color: #fff;
    text-decoration: none;
}


        /* Articles */
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            color: #666;
        }

        /* Articles populaires */
        .bg-light {
            background-color: #f8f9fa !important;
        }

        /* Responsivité : Réduire la largeur de la carte en fonction de l'écran */
        @media (max-width: 768px) {
            .categories-list {
                grid-template-columns: repeat(2, 1fr); /* Sur mobile, 2 colonnes */
            }
        }

        @media (max-width: 480px) {
            .categories-list {
                grid-template-columns: 1fr; /* Sur petits écrans, 1 seule colonne */
            }
        }
        .btn:focus {
            
            background-color: #1260CC;

        }
        
    </style>

</head>
