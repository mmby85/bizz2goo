{% load custom_filters %}

{% for post in ckposts %}
    <div class="col-md-4">
        <div class="card card-plain card-blog">
             <a href="{% url 'post_detail' post.slug %}">
                <div class="card-image">
                    <div
                        data-radius="none"
                        class="card"
                        style="
                            background-image: url('{{media_url}}{{post.image}}'); 
                            width: 100%;
                            height: 200px;
                            background-size: contain;
                            background-repeat: no-repeat;
                            background-position: center;
                            "
                        ></div>

                
                <div class="category text-info" style ="margin-bottom: 20px;"><span class="main-tag badge badge-primary">{{ post.category.name }}</span></div>
                <h4 class="card-text">{{ post.title|safe }}</h4>
                <p class="card-text">{{ post.content|first_words:20|safe }}</p>
                <p class="text-muted">
                <small>{{ post.time|date:"d/m/Y H:i" }}</small>
                </p>
                <a href="{% url 'post_detail' post.slug %}"  class="btn-round btn btn-danger btn-sm">Read more</a>
                </div>
            </a>
        </div>
    </div>
{% empty %}
<p>Aucun article trouvé pour cette catégorie.</p>
{% endfor %}
