{% load static %}
<!-- post_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
    <link href="{% static 'blog/assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'blog/assets/css/material-kit.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container">
    <h1>Posts</h1>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content | safe}}</p>
    <p><strong>Category:</strong> {{ post.category.name }}</p>
    <p><em>Published on {{ post.time }}</em></p>
    <a href="/edit_post/{{ post.slug | safe}}">Edit</a>
{% endfor %}

    </div>
</body>
</html>
