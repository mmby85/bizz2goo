{% extends "blog/base.html" %}
{% load static %}

{% block title %} Bizz2go{% endblock %}

{% block body %}

<style>
  .django-ckeditor-widget {
    margin-top: 2rem;
  }
</style>

  {% include "blog/heroSection.html" %}

  <div class="main main-raised">
    <div class="justify-content-center align-items-center" style="position: relative; margin: 3%; display: flex; justify-content: center; align-items: center;">

      <form method="post">
        {% csrf_token %}
        {{ form.media }}
        <div class="row justify-content-center align-items-center">
          <div class="mb-3 col-md-2 text-center">
              <h4>Article Title</h4>
          </div>
          <div class="mb-3 col-md-2">
              <input type="text" class="form-control" id="title" name="title" aria-describedby="textHelp">
          </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="mb-3 col-md-2 text-center">
            <h4>Article Image Preview</h4>
        </div>
        <div class="mb-3 col-md-2">
            <input type="file" class="form-control" id="image" name="image" >
        </div>
    </div>
    <div class="align-item-center" style="text-align: center;margin : 0px 50px ">
      {{ form }}
    </div>              
        </div>
        <div class="align-item-right" style="text-align: right;margin : 0px 50px ">
          <input class="btn" type="submit" value="post">
        </div>
    </form>
  </div>


    </div>
  </div>
  
  {% endblock %}
